<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de tarjetas</title>
</head>
<body>

    <div id="modal-window" class="modal-window hide">        

        <div id="add-modal" class="add-modal hide">
            <p class="modal-title">
                AÃ±adir solicitud
            </p>

            <input type="text" class="input" id="id-number" placeholder="Numero de ID" maxlength="9" value="305372098">
            <input type="text" class="input" id="curp" placeholder="Curp">
            <div class="customer-buy">
                <label for="buy">Compra</label>
                <input type="checkbox" name="buy" id="buy">
            </div>

            <div class="modal-btn-container">
                <button id="modal-back-btn" class="modal-btn modal-btn-back-color">
                    <span class="material-icons modal-btn-text">
                        arrow_back_ios_new
                    </span>
                </button>
                <button id="modal-done-btn" class="modal-btn modal-btn-done-color">
                    <span class="material-icons modal-btn-text">
                        done
                    </span>
                </button>
            </div>
        </div>

        <div id="sidebar" class="sidebar">
            <!-- <p class="sidebar-title">Bienvenido</p> -->

            <span class="sidebar-handle"></span>

            <div class="sidebar-btn-container">

                <button id="requests-btn" class="sidebar-btn sidebar-btn-color">
                    <span class="material-icons sidebar-icon sidebar-request-icon">
                        fingerprint
                    </span>
                    Solicitudes
                </button>

                <button id="approved-btn" class="sidebar-btn sidebar-btn-color">
                    <span class="material-icons sidebar-icon sidebar-done-icon">
                        done
                    </span>
                    Aprobadas
                </button>

                <button id="statistics-btn" class="sidebar-btn sidebar-btn-color">
                    <span class="material-icons sidebar-icon sidebar-statistics-icon">
                        trending_up
                    </span>
                    Estadisticas
                </button>

                <button id="recycle-btn" class="sidebar-btn sidebar-btn-color">
                    <span class="material-icons sidebar-icon sidebar-delete-icon">
                        delete
                    </span>
                    Papelera
                </button>

            </div>


        </div>

    </div>
    

    <nav class="app-nav">
        
        <span id="menu" class="material-symbols-outlined nav-icon nav-menu-icon">
            menu
        </span>

        <!-- <input type="text" id="search" class="search"> -->
        <h1 id="app-title" class="app-title"></h1>

        <span id="add" class="material-symbols-outlined nav-icon nav-add-icon">
            add
        </span>
    </nav>

    <div id="app-container" class="card-container">

    </div>

    <script type="module" src="js/index.js"></script>
</body>
</html>
